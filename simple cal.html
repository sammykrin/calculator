<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<table>
	<tr>
		<td>Value1<input type="text" name="" id="v1"></td>
	</tr>
	<tr>
		<td>Value2<input type="text" name="" id="v2"></td>
	</tr>
	<tr>
		<td>Result<input type="text" name="" id="res"></td>
	</tr>
	<tr>
		<td><button onclick="plus()">+</button>
		<button onclick="minus()">-</button>
		<button onclick="div()">/</button>
		<button onclick="mult()">*</button></td>
	</tr>
</table>
<script type="text/javascript">
	function plus()
	{
		var a =v1.value;
		var b =v2.value;
		result =a+b;
		res.value=result;
	}
	function minus()
	{
		var a =v1.value;
		var b =v2.value;
		result =a-b;
		res.value=result;
	}
	function div()
	{
		var a =v1.value;
		var b =v2.value;
		result =a/b;
		res.value=result;
	}
	function mult()
	{
		var a =v1.value;
		var b =v2.value;
		result =a*b;
		res.value=result;
	}
</script>
</body>
</html>
